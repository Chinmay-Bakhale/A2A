steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/leave-assistant:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/leave-assistant:latest'
      - '.'
    id: 'build-image'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/leave-assistant:$COMMIT_SHA'
    id: 'push-image-sha'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/leave-assistant:latest'
    id: 'push-image-latest'

  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'leave-assistant'
      - '--image'
      - 'gcr.io/$PROJECT_ID/leave-assistant:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars'
      - 'LOG_LEVEL=INFO'
      - '--set-secrets'
      - 'LITELLM_MODEL=LITELLM_MODEL:latest,GOOGLE_API_KEY=GOOGLE_API_KEY:latest,SNOWFLAKE_ACCOUNT=SNOWFLAKE_ACCOUNT:latest,SNOWFLAKE_USER=SNOWFLAKE_USER:latest,SNOWFLAKE_PASSWORD=SNOWFLAKE_PASSWORD:latest'
      - '--max-instances'
      - '10'
      - '--min-instances'
      - '1'
      - '--cpu'
      - '2'
      - '--memory'
      - '2Gi'
      - '--timeout'
      - '300'
    id: 'deploy-cloud-run'

images:
  - 'gcr.io/$PROJECT_ID/leave-assistant:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/leave-assistant:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'N1_HIGHCPU_8'

timeout: '1200s'
